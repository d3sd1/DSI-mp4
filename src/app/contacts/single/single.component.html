<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Datos personales
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="contact.name" name="name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Tel√©fono</mat-label>
      <input matInput [(ngModel)]="contact.telephone" name="telephone">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="contact.email" name="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <select [(ngModel)]="contact.type" matNativeControl required>
        <option value="0">Trabajo</option>
        <option value="1">Personal</option>
      </select>
    </mat-form-field>
    <mat-checkbox class="full-width"
                  [(ngModel)]="contact.common" name="common">
      Habitual
    </mat-checkbox>
    <button mat-raised-button color="primary" (click)="saveContact()">Aceptar</button>
    <button mat-raised-button color="primary" routerLink="/contacts">Cancelar</button>

  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Otros datos
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field class="full-width">
      <mat-label>ID</mat-label>
      <input disabled matInput type="number">
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
